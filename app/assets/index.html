<!DOCTYPE html>
<html ng-app="laktofriApp">
	<head>
		
		<title>Laktofri</title>
		
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
		
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		
		<link rel="stylesheet" href="app.css" media="screen" charset="utf-8">
		<script src="app.js" type="text/javascript"></script>
		
	</head>
	<body ng-controller="mainController as mainC">
		
		<header>
			<div class="icon_ablage"></div>
			<div class="title">{{mainC.siteProperties.title}}</div>
		</header>
		
		<main ui-view ng-class="{animate: path !== '/'}" class="{{ pageChange }}">
			
		</main>
		
		<footer class="view_{{mainC.siteProperties.viewName}}">
			
			<a ui-sref="scan">Scanner</a>
			<a ui-sref="products">Meine Produkte</a>
			
			<div class="border"></div>
		</footer>
		
					
		<script type="text/javascript">
			require('main');
		</script>
	</body>
</html>
