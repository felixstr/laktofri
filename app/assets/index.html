<!DOCTYPE html>
<html ng-app="laktofriApp">
	<head>
		
		<title>Laktofri</title>
		
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
		
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		
		<link rel="stylesheet" href="app.css" media="screen" charset="utf-8">
		<script src="app.js" type="text/javascript"></script>
		
	</head>
	<body ng-controller="mainController as mainC" class="{{mainC.className}}">
		
		<header>
			<div class="icon_ablage"></div>
			<div class="title">{{mainC.title}}</div>
		</header>
		
		<main ui-view>
			
		</main>
		
		<footer>
			<a ui-sref="scan" ng-class="mainC.viewName == 'scan' ? 'active' : ''">Scanner</a>
			<a ui-sref="products" ng-class="mainC.viewName == 'products' ? 'active' : ''">Meine Produkte</a>
		</footer>
		
			
	
		
		<script type="text/javascript">
			require('main');
		</script>
	</body>
</html>
