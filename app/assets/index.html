<!DOCTYPE html>
<html>
	<head>
		
		<title>Laktofri</title>
		
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
		
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
			
		<link rel="stylesheet" href="app.css" media="screen" charset="utf-8">
		<script src="app.js" type="text/javascript"></script>
		
		<script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/hmac-sha256.js"></script>
		<script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/components/enc-base64-min.js"></script>
		
		
  		<script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/scandit.js"></script>
        
      
		
	</head>
	<body ng-controller="mainController as mainC">
		
		<main ui-view ng-class="{animate: path !== '/'}" class="{{ pageChange }}">
			
		</main>
		
		<footer class="view_{{mainC.siteProperties.viewName}}">
			
			<a ui-sref="scan2">
				<img ng-src="images/icon_scan.svg" />
			</a>
			<a ui-sref="products">
				<img ng-src="images/icon_library.svg" />
				<span ng-if="mainC.siteProperties.reviewCount > 0" class="count value-{{mainC.siteProperties.reviewCount}}">{{mainC.siteProperties.reviewCount}}</span>
			</a>
			<a ui-sref="help"><span>?</span></a>
			
			<div class="border"></div>
		</footer>
		
					
		<script type="text/javascript">
			require('main');
		</script>
	</body>
</html>
