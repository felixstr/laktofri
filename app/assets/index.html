<!DOCTYPE html>
<html>
	<head>
		
		<title>Laktofri</title>
		
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		
		<meta name="viewport" content="initial-scale=1, user-scalable=0">
		
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
			
		<link rel="stylesheet" href="app.css" media="screen" charset="utf-8">
		<script src="app.js" type="text/javascript"></script>
		
   		<script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/scandit.js"></script>
        
      
		
	</head>
	<body ng-controller="mainController as mainC">
		
		<main ui-view ng-class="{animate: path !== '/'}" class="{{ pageChange }}">
			
		</main>
		
		<footer class="view_{{mainC.siteProperties.viewName}}">
			
			<a class="scan1" ui-sref="scan" ng-if="!mainC.siteProperties.scanditEnable">
				Scanner
			</a>
			<a class="scan2" ui-sref="scan2" ng-if="mainC.siteProperties.scanditEnable">
				Scanner
			</a>
			<a class="bewerten" ui-sref="review">
				Bewerten
				<span ng-if="mainC.siteProperties.reviewCount > 0" class="count value-{{mainC.siteProperties.reviewCount}}">{{mainC.siteProperties.reviewCount}}</span>
			</a>
			<a class="ablage" ui-sref="products">
				Ablage
			</a>
			<a class="help" ui-sref="help">
				Info
				<span>?</span>
			</a>
			
			<div class="border"></div>
		</footer>
		
					
		<script type="text/javascript">
			require('main');
		</script>
	</body>
</html>
